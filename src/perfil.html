    var form = document.getElementById("formEditarImagem");

    function mostrarForm() {
      var div = document.getElementById("editarImagem");
      if (div.style.display === "none") {
        div.style.display = "block";
      } else {
        div.style.display = "none";
      }
    }
    function editarImagem() {

      console.log("editarImagem: ");
      let urlNova = $("#inputEditarImagem").val();
      console.log(urlNova, typeof urlNova)
      if (urlNova) {
        console.log("dentro if")
        let perfilAtual = JSON.parse(localStorage.getItem("perfil"));
        let novoPerfil = {
          id: perfilAtual.id,
          nome: perfilAtual.nome,
          email: perfilAtual.email,
          foto: urlNova,
        };
        document.getElementById("fotoPerfil").src = urlNova;
        localStorage.setItem("perfil", JSON.stringify(novoPerfil));
      }
    }
  </script>
