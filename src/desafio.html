      } else {
         console.log("DEBUG: ", obj)
         const Id = obj.id;
         const Titulo = obj.titulo;
         const Nome = obj.nome;
         const Idioma = obj.idioma;
         const Conteudo = obj.conteudo;
         const Tags = obj.tags;

         $("#table-cursos").append(`
            <td>${Titulo}</td>
            <td>${Nome}</td>
            <td>${Idioma}</td>
            <td>${Conteudo}</td>
            <td>${Tags}</td>
